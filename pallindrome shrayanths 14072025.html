<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palindrome Checker</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h5><br> By: Shrayanth S</h5><h1> Palindrome Checker </h1>
    <input type="text" id="inputText" placeholder="Enter text or number" />
    <br />
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
  </div>

  <script>
    function checkPalindrome() {
      const input = document.getElementById("inputText").value.trim().toLowerCase();
      const reversed = input.split("").reverse().join("");
      
      const result = document.getElementById("result");
      if (input === "") {
        result.textContent = "Please enter something!";
        result.style.color = "red";
      } else if (input === reversed) {
        result.textContent = "It is a palindrome!";
        result.style.color = "green";
      } else {
        result.textContent = "Not a palindrome!";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
